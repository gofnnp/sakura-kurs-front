<div class="mat-elevation-z8">
  <table mat-table [dataSource]="orders">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dateChanges">
      <th mat-header-cell *matHeaderCellDef>Дата изменения</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateChanges | date : "dd.MM.yyyy HH:mm" }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef>Дата создания</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateCreated | date : "dd.MM.yyyy HH:mm" }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="products">
      <th mat-header-cell *matHeaderCellDef>Продукты</th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button (click)="showProducts(element.products)">
          Посмотреть
        </button>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Статус</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline">
          <mat-select [value]="element.status.id" (valueChange)="changeOrderStatus(element.id, $event)">
            <mat-option *ngFor="let status of statuses" [value]="status.id">
              {{ status.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
